<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Product Preview Solution</h1>

      <article class="card-container">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 601px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume bottle between palm leaves"
          />
        </picture>
        <div class="content-container">
          <p class="ribbon-text">Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <p class="current-price">$149.99</p>
            <s class="old-price"><span class="visually-hidden">Old price: </span>$169.99</s>
          </div>
          <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
